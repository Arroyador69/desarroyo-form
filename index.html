  <script>
    document.getElementById('encuesta').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      for (let [key, value] of formData.entries()) {
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      }

      // Enviar datos al backend
      try {
        const response = await fetch('http://localhost:3000/guardar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          document.getElementById('encuesta').reset();
          document.getElementById('mensaje-confirmacion').style.display = 'block';
          document.getElementById('mensaje-confirmacion').innerHTML = '‚úÖ ¬°Ya tenemos tus gustos para crear la web!<br>Ya has hecho lo primero, ahora solo queda que la hagamos realidad.<br><br>üü¢ Tus respuestas han sido enviadas correctamente.';
        } else {
          alert('Hubo un error al enviar tus respuestas. Intenta de nuevo.');
        }
      } catch (err) {
        alert('No se pudo conectar con el servidor. ¬øEst√° iniciado el backend?');
      }
    });

    // Actualizar previsualizaciones de color
    document.querySelectorAll('input[type="color"]').forEach(input => {
      input.addEventListener('input', function() {
        const preview = this.previousElementSibling;
        const hexInput = this.nextElementSibling;
        preview.style.backgroundColor = this.value;
        hexInput.value = this.value;
      });
    });

    // Actualizar inputs de color desde c√≥digos HEX
    document.querySelectorAll('input[placeholder="C√≥digo HEX"]').forEach(input => {
      input.addEventListener('input', function() {
        const colorInput = this.previousElementSibling;
        const preview = colorInput.previousElementSibling;
        if (/^#[0-9A-F]{6}$/i.test(this.value)) {
          colorInput.value = this.value;
          preview.style.backgroundColor = this.value;
        }
      });
    });

    // A√±adir Google Fonts
    const fonts = [
      'Roboto',
      'Open Sans',

    ];

    link.href = `https://fonts.googleapis.com/css2?${fonts.map(font => `family=${font.replace(' ', '+')}`).join('&')}&display=swap`;
    link.rel = 'stylesheet';
    document.head.appendChild(link);
  </script>
