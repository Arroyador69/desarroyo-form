<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta Desarroyo Tech</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #222;
    }
    label {
      display: block;
      margin-top: 1.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .font-preview, .menu-preview, .template-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .font-option, .menu-option, .template-option {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .color-picker {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .color-option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .color-preview {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ddd;
      margin-bottom: 0.5rem;
    }
    .secciones-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
    .seccion-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .menu-option, .template-option {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .menu-option img, .template-option img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .menu-option h4, .template-option h4 {
      margin: 0;
      color: #333;
    }
    .menu-option p, .template-option p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encuesta Inteligente para Crear tu Web Ideal</h1>
    <p>Esta encuesta te ayudará a definir tu web perfecta en menos de 10 minutos. Cada sección incluye ejemplos y explicaciones. Al finalizar, generaremos tu diseño ideal internamente.</p>

    <form id="encuesta">
      <label>
        <strong>1. Nombre del proyecto o marca</strong><br/>
        <small>¿Cómo se llama tu proyecto o empresa?</small>
        <input type="text" name="nombre_proyecto" required />
      </label>

      <label>
        <strong>2. Sector del cliente</strong><br/>
        <small>Selecciona el sector al que pertenece tu negocio</small>
        <select name="sector" required>
          <option value="">Selecciona un sector</option>
          <option value="ecommerce">E-commerce / Tienda online</option>
          <option value="servicios">Servicios profesionales</option>
          <option value="restaurante">Restaurante / Hostelería</option>
          <option value="salud">Salud / Bienestar</option>
          <option value="educacion">Educación / Formación</option>
          <option value="inmobiliaria">Inmobiliaria</option>
          <option value="tecnologia">Tecnología / Software</option>
          <option value="creativo">Diseño / Creativo</option>
          <option value="otro">Otro</option>
        </select>
        <input type="text" name="sector_otro" placeholder="Especifica tu sector si no está en la lista" />
      </label>

      <label>
        <strong>3. Estilo visual deseado</strong><br/>
        <small>Selecciona hasta 3 estilos que más te gusten</small>
        <div class="style-preview">
          <div class="style-option">
            <input type="checkbox" name="estilos" value="minimalista" />
            <strong>Minimalista</strong>
            <p>Diseño limpio, espacios en blanco, tipografía clara</p>
          </div>
          <div class="style-option">
            <input type="checkbox" name="estilos" value="moderno" />
            <strong>Moderno</strong>
            <p>Elementos asimétricos, animaciones, gradientes</p>
          </div>
          <div class="style-option">
            <input type="checkbox" name="estilos" value="corporativo" />
            <strong>Corporativo</strong>
            <p>Profesional, serio, orientado a negocios</p>
          </div>
          <div class="style-option">
            <input type="checkbox" name="estilos" value="creativo" />
            <strong>Creativo</strong>
            <p>Colorido, dinámico, experimental</p>
          </div>
          <div class="style-option">
            <input type="checkbox" name="estilos" value="elegante" />
            <strong>Elegante</strong>
            <p>Refinado, sofisticado, lujoso</p>
          </div>
          <div class="style-option">
            <input type="checkbox" name="estilos" value="tecnologico" />
            <strong>Tecnológico</strong>
            <p>Futurista, innovador, digital</p>
          </div>
        </div>
      </label>

      <label>
        <strong>4. Colores preferidos</strong><br/>
        <small>Selecciona hasta 3 colores principales para tu web</small>
        <div class="color-picker">
          <div class="color-option">
            <div class="color-preview" style="background-color: #000000"></div>
            <input type="color" name="color1" value="#000000" />
            <input type="text" name="color1_hex" placeholder="Código HEX" />
          </div>
          <div class="color-option">
            <div class="color-preview" style="background-color: #ffffff"></div>
            <input type="color" name="color2" value="#ffffff" />
            <input type="text" name="color2_hex" placeholder="Código HEX" />
          </div>
          <div class="color-option">
            <div class="color-preview" style="background-color: #cccccc"></div>
            <input type="color" name="color3" value="#cccccc" />
            <input type="text" name="color3_hex" placeholder="Código HEX" />
          </div>
        </div>
      </label>

      <label>
        <strong>5. Tipografías favoritas</strong><br/>
        <small>Selecciona hasta 3 fuentes que te gusten</small>
        <div class="font-preview">
          <div class="font-option" style="font-family: 'Arial', sans-serif">
            <input type="checkbox" name="fuentes" value="arial" />
            <strong>Arial</strong>
            <p>Esta es una muestra de texto en Arial</p>
          </div>
          <div class="font-option" style="font-family: 'Helvetica', sans-serif">
            <input type="checkbox" name="fuentes" value="helvetica" />
            <strong>Helvetica</strong>
            <p>Esta es una muestra de texto en Helvetica</p>
          </div>
          <div class="font-option" style="font-family: 'Georgia', serif">
            <input type="checkbox" name="fuentes" value="georgia" />
            <strong>Georgia</strong>
            <p>Esta es una muestra de texto en Georgia</p>
          </div>
          <div class="font-option" style="font-family: 'Times New Roman', serif">
            <input type="checkbox" name="fuentes" value="times" />
            <strong>Times New Roman</strong>
            <p>Esta es una muestra de texto en Times New Roman</p>
          </div>
          <div class="font-option" style="font-family: 'Verdana', sans-serif">
            <input type="checkbox" name="fuentes" value="verdana" />
            <strong>Verdana</strong>
            <p>Esta es una muestra de texto en Verdana</p>
          </div>
          <div class="font-option" style="font-family: 'Courier New', monospace">
            <input type="checkbox" name="fuentes" value="courier" />
            <strong>Courier New</strong>
            <p>Esta es una muestra de texto en Courier New</p>
          </div>
          <div class="font-option" style="font-family: 'Roboto', sans-serif">
            <input type="checkbox" name="fuentes" value="roboto" />
            <strong>Roboto</strong>
            <p>Esta es una muestra de texto en Roboto</p>
          </div>
          <div class="font-option" style="font-family: 'Open Sans', sans-serif">
            <input type="checkbox" name="fuentes" value="opensans" />
            <strong>Open Sans</strong>
            <p>Esta es una muestra de texto en Open Sans</p>
          </div>
          <div class="font-option" style="font-family: 'Montserrat', sans-serif">
            <input type="checkbox" name="fuentes" value="montserrat" />
            <strong>Montserrat</strong>
            <p>Esta es una muestra de texto en Montserrat</p>
          </div>
          <div class="font-option" style="font-family: 'Lato', sans-serif">
            <input type="checkbox" name="fuentes" value="lato" />
            <strong>Lato</strong>
            <p>Esta es una muestra de texto en Lato</p>
          </div>
          <div class="font-option" style="font-family: 'Poppins', sans-serif">
            <input type="checkbox" name="fuentes" value="poppins" />
            <strong>Poppins</strong>
            <p>Esta es una muestra de texto en Poppins</p>
          </div>
          <div class="font-option" style="font-family: 'Raleway', sans-serif">
            <input type="checkbox" name="fuentes" value="raleway" />
            <strong>Raleway</strong>
            <p>Esta es una muestra de texto en Raleway</p>
          </div>
          <div class="font-option" style="font-family: 'Playfair Display', serif">
            <input type="checkbox" name="fuentes" value="playfair" />
            <strong>Playfair Display</strong>
            <p>Esta es una muestra de texto en Playfair Display</p>
          </div>
          <div class="font-option" style="font-family: 'Merriweather', serif">
            <input type="checkbox" name="fuentes" value="merriweather" />
            <strong>Merriweather</strong>
            <p>Esta es una muestra de texto en Merriweather</p>
          </div>
          <div class="font-option" style="font-family: 'Source Sans Pro', sans-serif">
            <input type="checkbox" name="fuentes" value="sourcesans" />
            <strong>Source Sans Pro</strong>
            <p>Esta es una muestra de texto en Source Sans Pro</p>
          </div>
          <div class="font-option" style="font-family: 'Ubuntu', sans-serif">
            <input type="checkbox" name="fuentes" value="ubuntu" />
            <strong>Ubuntu</strong>
            <p>Esta es una muestra de texto en Ubuntu</p>
          </div>
          <div class="font-option" style="font-family: 'Nunito', sans-serif">
            <input type="checkbox" name="fuentes" value="nunito" />
            <strong>Nunito</strong>
            <p>Esta es una muestra de texto en Nunito</p>
          </div>
          <div class="font-option" style="font-family: 'Quicksand', sans-serif">
            <input type="checkbox" name="fuentes" value="quicksand" />
            <strong>Quicksand</strong>
            <p>Esta es una muestra de texto en Quicksand</p>
          </div>
          <div class="font-option" style="font-family: 'Oswald', sans-serif">
            <input type="checkbox" name="fuentes" value="oswald" />
            <strong>Oswald</strong>
            <p>Esta es una muestra de texto en Oswald</p>
          </div>
          <div class="font-option" style="font-family: 'Roboto Slab', serif">
            <input type="checkbox" name="fuentes" value="robotoslab" />
            <strong>Roboto Slab</strong>
            <p>Esta es una muestra de texto en Roboto Slab</p>
          </div>
        </div>
      </label>

      <label>
        <strong>6. Logo</strong><br/>
        <small>¿Tienes un logo para tu marca? Si no tienes, puedes describir cómo te gustaría que fuera.</small>
        <input type="file" name="logo" />
        <textarea name="logo_idea" placeholder="Describe tu logo ideal (formas, símbolos, colores)..."></textarea>
      </label>

      <label>
        <strong>7. Imagen principal o portada</strong><br/>
        <small>Sube una imagen que represente tu proyecto. Puede usarse de fondo o en la portada.</small>
        <input type="file" name="portada" />
      </label>

      <label>
        <strong>8. Estructura de la web</strong><br/>
        <small>Recomendamos que el menú no tenga más de 6 páginas para que sea claro. Marca las secciones que quieres.</small>
        <div class="secciones-grid">
          <div class="seccion-option">
            <input type="checkbox" name="secciones" value="Inicio" id="seccion-inicio" />
            <label for="seccion-inicio">Inicio</label>
          </div>
          <div class="seccion-option">
            <input type="checkbox" name="secciones" value="Sobre mí" id="seccion-sobremi" />
            <label for="seccion-sobremi">Sobre mí / Nosotros</label>
          </div>
          <div class="seccion-option">
            <input type="checkbox" name="secciones" value="Servicios" id="seccion-servicios" />
            <label for="seccion-servicios">Servicios</label>
          </div>
          <div class="seccion-option">
            <input type="checkbox" name="secciones" value="Productos" id="seccion-productos" />
            <label for="seccion-productos">Productos</label>
          </div>
          <div class="seccion-option">
            <input type="checkbox" name="secciones" value="Testimonios" id="seccion-testimonios" />
            <label for="seccion-testimonios">Testimonios</label>
          </div>
          <div class="seccion-option">
            <input type="checkbox" name="secciones" value="Blog" id="seccion-blog" />
            <label for="seccion-blog">Blog / Noticias</label>
          </div>
          <div class="seccion-option">
            <input type="checkbox" name="secciones" value="Contacto" id="seccion-contacto" />
            <label for="seccion-contacto">Contacto</label>
          </div>
          <div class="seccion-option">
            <input type="checkbox" name="secciones" value="Reservas" id="seccion-reservas" />
            <label for="seccion-reservas">Reservas</label>
          </div>
        </div>
        <input type="text" name="secciones_extra" placeholder="Otra sección (opcional)" />
      </label>

      <label>
        <strong>9. Estilo de menú</strong><br/>
        <small>El menú es la barra de navegación. Aquí puedes ver 10 estilos distintos para elegir (desktop y móvil).</small>
        <div class="menu-preview">
          <div class="menu-option">
            <img src="https://i.ibb.co/VqGvXZx/menu1.png" alt="Menú fijo arriba" />
            <h4>Menú fijo arriba</h4>
            <p>Barra de navegación fija en la parte superior, siempre visible al hacer scroll</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0jZ8YJQ/menu2.png" alt="Menú hamburguesa" />
            <h4>Menú hamburguesa</h4>
            <p>Icono de hamburguesa que despliega el menú en móvil, horizontal en desktop</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0M8XZJQ/menu3.png" alt="Menú lateral" />
            <h4>Menú lateral</h4>
            <p>Navegación vertical en el lado izquierdo o derecho de la página</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0jZ8YJQ/menu4.png" alt="Menú centrado" />
            <h4>Menú centrado</h4>
            <p>Opciones de navegación centradas en la parte superior</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0jZ8YJQ/menu5.png" alt="Menú con iconos" />
            <h4>Menú con iconos</h4>
            <p>Navegación con iconos y texto, ideal para funcionalidades específicas</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0jZ8YJQ/menu6.png" alt="Menú borde inferior" />
            <h4>Menú borde inferior</h4>
            <p>Barra de navegación con indicador de sección activa en el borde inferior</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0jZ8YJQ/menu7.png" alt="Menú tipo pestañas" />
            <h4>Menú tipo pestañas</h4>
            <p>Navegación estilo pestañas, ideal para contenido organizado por categorías</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0jZ8YJQ/menu8.png" alt="Menú minimalista" />
            <h4>Menú minimalista</h4>
            <p>Diseño limpio y simple, con solo los elementos esenciales</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0jZ8YJQ/menu9.png" alt="Menú expandible" />
            <h4>Menú expandible</h4>
            <p>Secciones desplegables que muestran submenús al hacer hover</p>
          </div>
          <div class="menu-option">
            <img src="https://i.ibb.co/0jZ8YJQ/menu10.png" alt="Menú flotante" />
            <h4>Menú flotante</h4>
            <p>Barra de navegación que aparece al hacer scroll hacia arriba</p>
          </div>
        </div>
        <input type="text" name="menu_estilo" placeholder="Escribe el número o tipo que prefieras" />
      </label>

      <label>
        <strong>10. Objetivo de la web</strong><br/>
        <small>¿Qué quieres que logre tu web? Por ejemplo: conseguir reservas, mostrar portafolio, vender servicios...</small>
        <input type="text" name="objetivo" required />
      </label>

      <label>
        <strong>11. Redes sociales</strong><br/>
        <small>Pega aquí los enlaces a tus redes que quieras mostrar en la web.</small>
        <textarea name="redes"></textarea>
      </label>

      <label>
        <strong>12. Referencias visuales</strong><br/>
        <small>Pega hasta 3 links de webs que te inspiran.</small>
        <input type="text" name="ref1" />
        <input type="text" name="ref2" />
        <input type="text" name="ref3" />
      </label>

      <label>
        <strong>13. Plantillas</strong><br/>
        <small>Selecciona hasta 3 estilos de nuestras plantillas sugeridas.</small>
        <div class="template-preview">
          <div class="template-option">
            <img src="https://i.ibb.co/VqGvXZx/template1.png" alt="Plantilla 1" />
            <h4>Landing Page Moderna</h4>
            <p>Diseño limpio y moderno con secciones bien definidas</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template2.png" alt="Plantilla 2" />
            <h4>E-commerce Minimalista</h4>
            <p>Tienda online con enfoque en la experiencia de usuario</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0M8XZJQ/template3.png" alt="Plantilla 3" />
            <h4>Portfolio Creativo</h4>
            <p>Ideal para mostrar trabajos y proyectos de forma visual</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template4.png" alt="Plantilla 4" />
            <h4>Blog Corporativo</h4>
            <p>Estructura clara para contenido y artículos</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template5.png" alt="Plantilla 5" />
            <h4>Restaurante Elegante</h4>
            <p>Diseño sofisticado para gastronomía</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template6.png" alt="Plantilla 6" />
            <h4>Servicios Profesionales</h4>
            <p>Enfoque en la presentación de servicios y equipo</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template7.png" alt="Plantilla 7" />
            <h4>Inmobiliaria</h4>
            <p>Catálogo de propiedades con filtros avanzados</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template8.png" alt="Plantilla 8" />
            <h4>Salud y Bienestar</h4>
            <p>Diseño relajante para clínicas y centros de salud</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template9.png" alt="Plantilla 9" />
            <h4>Educación Online</h4>
            <p>Plataforma de cursos y formación</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template10.png" alt="Plantilla 10" />
            <h4>Eventos y Conferencias</h4>
            <p>Calendario y gestión de eventos</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template11.png" alt="Plantilla 11" />
            <h4>Portfolio Fotográfico</h4>
            <p>Galería visual para fotógrafos</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template12.png" alt="Plantilla 12" />
            <h4>E-commerce Moda</h4>
            <p>Tienda de ropa con lookbook</p>
          </div>
          <div class="template-option">

            <p>Diseño íntimo para bloggers</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template14.png" alt="Plantilla 14" />

            <p>Enfoque en credibilidad y experiencia</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template15.png" alt="Plantilla 15" />

            <p>Diseño acogedor para gastronomía informal</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template16.png" alt="Plantilla 16" />
            <h4>Gimnasio</h4>

          </div>
          <div class="template-option">

            <h4>Dentista</h4>
            <p>Profesional y confiable</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template18.png" alt="Plantilla 18" />
            <h4>Abogados</h4>
            <p>Serio y profesional</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template19.png" alt="Plantilla 19" />
            <h4>Arquitectos</h4>
            <p>Minimalista y elegante</p>
          </div>
          <div class="template-option">
            <img src="https://i.ibb.co/0jZ8YJQ/template20.png" alt="Plantilla 20" />
            <h4>Diseño Interior</h4>
            <p>Creativo y visual</p>
          </div>
        </div>
        <input type="text" name="plantilla1" placeholder="Escribe los números de plantillas que te gusten" />

      <label>
        <strong>14. Observaciones finales</strong><br/>
        <small>¿Hay algo especial que quieras contarme sobre tu visión para la web?</small>
        <textarea name="observaciones"></textarea>
      </label>

      <label>
        <strong>15. Presupuesto estimado</strong><br/>
        <small>Si tuvieras esta web ideal creada por ti en 2 semanas, ¿cuánto estarías dispuesto a pagar?</small>
        <select name="presupuesto">
          <option>400 €</option>
          <option>800 €</option>
          <option>1200 €</option>
          <option>1600 €</option>
          <option>2000 €</option>
          <option>2400 €</option>
          <option>2800 €</option>
          <option>3200 €</option>
          <option>3600 €</option>
          <option>4000 €</option>
        </select>
      </label>

      <button type="submit">Enviar respuestas</button>
    </form>
  </div>
  <script>
    document.getElementById('encuesta').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      
      // Convertir FormData a objeto
      for (let [key, value] of formData.entries()) {
        if (key.endsWith('[]')) {
          const baseKey = key.slice(0, -2);
          if (!data[baseKey]) {
            data[baseKey] = [];
          }
          data[baseKey].push(value);
        } else {
          data[key] = value;
        }
      }

      // Generar prompt estructurado
      const prompt = `# Especificaciones para el desarrollo web

## Información básica
- Nombre del proyecto: ${data.nombre_proyecto}
- Sector: ${data.sector}${data.sector_otro ? ` (${data.sector_otro})` : ''}

## Diseño
- Estilos visuales: ${data.estilos ? data.estilos.join(', ') : 'No especificado'}
- Colores principales: 
  ${data.color1_hex ? `- Color 1: ${data.color1_hex}` : ''}
  ${data.color2_hex ? `- Color 2: ${data.color2_hex}` : ''}
  ${data.color3_hex ? `- Color 3: ${data.color3_hex}` : ''}
- Tipografías seleccionadas: ${data.fuentes ? data.fuentes.join(', ') : 'No especificado'}

## Contenido
- Logo: ${data.logo ? 'Sí' : 'No'}${data.logo_idea ? `\n  Descripción: ${data.logo_idea}` : ''}
- Imagen de portada: ${data.portada ? 'Sí' : 'No'}

## Estructura
- Secciones seleccionadas: ${data.secciones ? data.secciones.join(', ') : 'No especificado'}
${data.secciones_extra ? `- Secciones adicionales: ${data.secciones_extra}` : ''}
- Estilo de menú: ${data.menu_estilo}

## Objetivos y funcionalidades
- Objetivo principal: ${data.objetivo}
- Redes sociales: ${data.redes}
- Referencias visuales:
  ${data.ref1 ? `- ${data.ref1}` : ''}
  ${data.ref2 ? `- ${data.ref2}` : ''}
  ${data.ref3 ? `- ${data.ref3}` : ''}

## Plantillas preferidas
- Selección: ${data.plantilla1}

## Observaciones adicionales
${data.observaciones}

## Presupuesto
- Rango seleccionado: ${data.presupuesto}`;

      // Guardar como archivo JSON
      const jsonData = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonData], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'respuesta_desarroyo.json';
      a.click();

      // Guardar prompt como archivo de texto
      const promptBlob = new Blob([prompt], { type: 'text/plain' });
      const promptLink = document.createElement('a');
      promptLink.href = URL.createObjectURL(promptBlob);
      promptLink.download = 'prompt_desarroyo.txt';
      promptLink.click();
    });

    // Actualizar previsualizaciones de color
    document.querySelectorAll('input[type="color"]').forEach(input => {
      input.addEventListener('input', function() {
        const preview = this.previousElementSibling;
        const hexInput = this.nextElementSibling;
        preview.style.backgroundColor = this.value;
        hexInput.value = this.value;
      });
    });

    // Actualizar inputs de color desde códigos HEX
    document.querySelectorAll('input[placeholder="Código HEX"]').forEach(input => {
      input.addEventListener('input', function() {
        const colorInput = this.previousElementSibling;
        const preview = colorInput.previousElementSibling;
        if (/^#[0-9A-F]{6}$/i.test(this.value)) {
          colorInput.value = this.value;
          preview.style.backgroundColor = this.value;
        }
      });
    });

    // Añadir Google Fonts
    const fonts = [
      'Roboto',
      'Open Sans',
      'Montserrat',
      'Lato',
      'Poppins',
      'Raleway',
      'Playfair Display',
      'Merriweather',
      'Source Sans Pro',
      'Ubuntu',
      'Nunito',
      'Quicksand',
      'Oswald',
      'Roboto Slab'
    ];
    
    const link = document.createElement('link');
    link.href = `https://fonts.googleapis.com/css2?${fonts.map(font => `family=${font.replace(' ', '+')}`).join('&')}&display=swap`;
    link.rel = 'stylesheet';
    document.head.appendChild(link);
  </script>
</body>
</html>
